<form [formGroup]="form" (ngSubmit)="onAdd()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" name="home-name" />
    <mat-error *rxIf="form.hasError('required', 'name')">Required</mat-error>
    <mat-error *rxIf="form.hasError('maxlength', 'name')"
      >Name must be less than 31 characters</mat-error
    >
  </mat-form-field>

  </mat-form-field> -->

  <mat-form-field>
    <mat-label>Storages</mat-label>
    <mat-chip-list #storagesList multiple formControlName="storage">
      <mat-chip
        *ngFor="let storage of storageList"
        [selectable]="false"
        [value]="storage"
        (removed)="removeStorage(storage)"
      >
        {{ storage }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
    <input
      [matChipInputFor]="storagesList"
      (matChipInputTokenEnd)="addStorage($event)"
    />
    <mat-error *rxIf="form.hasError('arrayElementMaxLength', 'storage')"
      >Each storage must be less than 31 characters</mat-error
    >
    <mat-hint align="end">Press enter after each one</mat-hint>
  </mat-form-field>

  <div class="button-container" style="margin-top: 10px">
    <button mat-button type="button" (click)="closeBottomSheet()">Close</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="disableSubmitButton"
    >
      Add Home
    </button>
  </div>
</form>
